<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="container">
        <div class="menu">
            <input id="colorPicker" type="color" value="#333333">
            <button id="colorBtn">Your color</button>
            <button id="randomColorBtn">Random color</button>
            <button id="eraseBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="100">
        </div>
        <div class="grid"></div>
    </div>

    <div class="footer">
        Copyright Â© 2022 MinSalmy <a href="https://github.com/MinSalmy"><img class="icon" src="GitHub-Mark-64px.png"></a>
    </div>
    
</body>
</html>
